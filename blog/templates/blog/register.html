<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">    
</head>
<body>
    <div class="login-card">
        <h1>Créer un compte TenexaBlog</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">S'inscrire</button>
        </form>
        <div class="secondary">Déjà un compte? Connectez-vous <a href="{% url 'login' %}">ici</a>.</div>
    </div>
</body>
</html>
